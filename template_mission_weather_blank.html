<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission Weather Brief</title>
  <style>
    :root{
      --bg:#0f172a; --panel:#0b1220; --muted:#94a3b8; --text:#e5e7eb;
      --accent:#38bdf8; --border:#1f2937; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b1220,#0f172a);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);}
    .container{max-width:1100px;margin:40px auto;padding:0 16px;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    h1{font-size:28px;margin:0}
    .meta{color:var(--muted);font-size:14px}
    .region{margin:14px 0 22px}
    .region h2{font-size:18px;margin:0 0 10px 0;color:#c7d2fe;letter-spacing:.02em}
    .cards{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
    .card{grid-column:span 4;background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:14px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .city{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .city h3{margin:0;font-size:16px}
    .pill{font-size:12px;color:var(--muted)}
    .metric{display:flex;gap:14px;align-items:center;color:#dbeafe}
    .icon{font-size:22px}
    .alert{margin-top:8px;font-size:12px;padding:8px;border-radius:10px;border:1px solid var(--border);background:#121a2b}
    .alert.bad{border-color:rgba(239,68,68,.5);background:rgba(239,68,68,.08)}
    .muted{color:var(--muted);font-size:12px}
    @media (max-width:900px){.card{grid-column:span 6}}
    @media (max-width:600px){.card{grid-column:span 12}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Mission Weather Brief</h1>
        <div class="meta">Report date: ______ • Source: ______</div>
      </div>
      <div class="meta">Locations: <strong><!-- insert count --></strong></div>
    </header>

    <!-- LOOP REGIONS: group locations by region -->
    <section class="region">
      <h2>North</h2>
      <div class="cards">
        <!-- LOOP CITIES: for each location in this region -->
        <article class="card">
          <div class="city">
            <h3>City, DZ</h3>
            <span class="pill">2025-09-08T06:00:00</span>
          </div>
          <div class="metric">
            <div class="icon">☀️</div>
            <div><strong>28°C</strong> • SUNNY</div>
          </div>
          <div class="muted">
            Wind: 12 kph • Visibility: 10 km
          </div>
          <div class="alert bad"><strong>Severe Weather Alert:</strong> Thunderstorm risk</div>
        </article>
        <!-- /LOOP CITIES -->
      </div>
    </section>
    <!-- /LOOP REGIONS -->
  </div>
</body>
</html>
