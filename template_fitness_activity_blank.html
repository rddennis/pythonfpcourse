<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Activity Tracker</title>
  <style>
    :root{
      --bg:#0f172a; --panel:#0b1220; --muted:#94a3b8; --text:#e5e7eb;
      --border:#1f2937;
    }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 600px at 10% 10%,#0b1220,#0f172a);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);}
    .container{max-width:1100px;margin:40px auto;padding:0 16px;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    h1{font-size:28px;margin:0}
    .meta{color:var(--muted);font-size:14px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
    .card{grid-column:span 6;background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:14px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .card h2{margin:0 0 8px 0;font-size:18px}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:8px;border-bottom:1px solid var(--border);font-size:14px;text-align:left}
    th{color:var(--muted);font-weight:600}
    .badge{display:inline-block;padding:3px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:#dbeafe}
    .footer{margin-top:14px;color:var(--muted);font-size:12px;text-align:right}
    @media (max-width:900px){.card{grid-column:span 12}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Fitness Activity Tracker</h1>
        <div class="meta">Week: ____ → ____ • Participants: ____</div>
      </div>
    </header>

    <section class="grid">
      <!-- LOOP PARTICIPANTS -->
      <article class="card">
        <h2>Participant Name</h2>
        <div class="badge">Total: ___ min • ___ cal</div>
        <table>
          <thead><tr>
            <th>Date</th><th>Activity</th><th>Duration (min)</th><th>Calories</th><th>Notes</th>
          </tr></thead>
          <tbody>
            <!-- LOOP ACTIVITIES -->
            <tr>
              <td>2025-09-01</td>
              <td>RUN</td>
              <td>45</td>
              <td>380</td>
              <td>Evening session</td>
            </tr>
            <!-- /LOOP ACTIVITIES -->
          </tbody>
        </table>
      </article>
      <!-- /LOOP PARTICIPANTS -->
    </section>

    <div class="footer">Tip: compute leaders and averages for your Markdown summary.</div>
  </div>
</body>
</html>
